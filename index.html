<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сервер</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            padding: 20px; 
        }
        #logs { 
            margin-top: auto; 
            padding: 10px; 
            border: 1px solid #ccc; 
            max-height: 300px; 
            overflow-y: auto; 
            background: #f9f9f9; 
        }
        button { 
            margin: 5px; 
            padding: 10px 15px; 
            font-size: 16px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div>
        <button onclick="sendRequest('/ping')">Проверить /ping</button>
        <button onclick="sendRequest('/hello')">Проверить /hello</button>
        <button onclick="sendRequest('/unknown')">Проверить 404</button>
    </div>
    
    <div id="logs"><strong>Логи запросов:</strong></div>

    <script>
        function sendRequest(endpoint) {
            fetch(endpoint)
                .then(response => response.text())
                .then(data => {
                    const logs = document.getElementById("logs");
                    logs.innerHTML += `<p><strong>→ ${endpoint}</strong>: ${data}</p>`;
                    logs.scrollTop = logs.scrollHeight;
                });
        }
    </script>
</body>
</html>
